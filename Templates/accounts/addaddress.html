{% extends 'base.html' %}

{% load static %}
{% block content %}
<section class="section-conten padding_top">

    <div class="container">
            <div class="row">


            <aside class="sidebar col-md-3">
                <div class="sidebar-layout pt:5rem">
                    <div class="sidebar-content">

                        <ul class="list-group">
                            <a href="{%url 'userapp:dashboard'%}" class="list-group-item">Dashboard test</a>
                            <a href="{%url 'userapp:viewprofile' %}" class="list-group-item">View Profile</a>
                            <a href="{%url 'userapp:editprofile'  %}" class="list-group-item">Edit Profile</a>
                            <a href="{%url 'userapp:changepassword' %}" class="list-group-item">Change Password</a>
                            <a href="{%url 'userapp:viewAddresses' %}" class="list-group-item active">View All Address</a>


                        <br>
                        <a href="{%url 'userapp:logout'%}" class="btn btn-dark btn-block">
                            <i class="fa fa-power-off">
                            </i>  <span class="text">Logout</span>
                        </a>
                    </ul>

            </div>
            </div>

            </aside>
            <main class="col-md-9">

                <article class="card">
                    <br/>
    <h2>&nbsp;&nbsp;Add New Address</h2>

                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-12">
                                <form
                                    class="row contact_form"
                                    action="{% url 'userapp:addNewAddress' 0 %}"
                                    method="POST">
                                    {%csrf_token%}
                                    <div class="col-md-6 form-group p_star">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" id="first" name="first_name"placeholder="First Name"required />
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" id="last" name="last_name"placeholder="Last Name" required/>
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" id="phone" name="phone"placeholder="Phone Number"required/>
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" name="email"placeholder="Email" required/>
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <label>Address Line 1</label>
                                        <input type="text" class="form-control" id="add1" name="address_line_1" placeholder="Address 1"required/>
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <label>Address Line 2</label>
                                        <input type="text" class="form-control" id="add2" name="address_line_2" placeholder="Address 2"required/>
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <label>City</label>
                                        <input type="text" class="form-control" id="city" name="city"placeholder="City" required/>
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <label>Country</label>
                                        <input type="text" class="form-control" id="country" value="India" name="country"placeholder="Country" required/>
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <label>State</label>
                                        <input type="text" class="form-control" id="state" name="state"placeholder="State" required/>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Zip Code</label>
                                        <input type="number" class="form-control" id="zip_code" name="zip_code" placeholder="Postcode/ZIP" required/>
                                    </div>
                                        <input type="hidden" class="form-control" name="form_from" value="{{form_from}}" required/>

                                    <br/><br/>
                                    <div class="col-md-12 form-group p_star">
                                        <center>
                                            <button type="submit" name="submit" class=" btn btn-info success " style="height:50px">Add Address</button>
                                        </center>
                                    </div>
                                </form>
                            </div>

                            </div>

                        </div>
                    </div>
                </article>

            </main>
            </div>
            </div>
        </section>
{% endblock %}
