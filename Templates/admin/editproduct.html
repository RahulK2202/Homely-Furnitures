{% extends 'admin/adminbase.html' %}
{% block main %}
<h2>Edit Product</h2>
<a href="{%url 'adminapp:viewproduct'%}" class="btn-3 float-end">
            <i class="fa fa-reply"></i> Back</a>
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit Product</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Product Category</label>
                            <select name="category" class="form-control" required>
                                <option value="">Choose Category</option>
                                {% for i in category %}
                                <option value="{{i.id}}" {% if i.id == product.category.id %}selected{% endif %}>{{i.category_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" name="name" class="form-control" value="{{product.product_name}}" placeholder="Product Name">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Product Price</label>
                            <input type="number" name="price" class="form-control" value="{{product.price}}" placeholder="Product Price">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Product stock</label>
                            <input type="number" name="stock" class="form-control"  value="{{product.stock}}" placeholder="Product stock" required>
                        </div>
                    </div>


                    {% comment %} <div class="col-sm-6">
                        <div class="form-group">
                            <label>Discount</label>
                            <input type="text" name="discount" class="form-control" value="{{product.discount}}" placeholder="Apply Discount">
                        </div>
                    </div> {% endcomment %}

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Product Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <img src="{{product.images.url}}" style="width:100%;height:80px">
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="desc" class="form-control" placeholder="write description here">{{product.description}}</textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
