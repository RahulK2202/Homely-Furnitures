
{% load static %}

<!doctype html>
<html lang="zxx">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homely</title>
    <link rel="icon" href="{% static 'img/homely.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static '/css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static '/css/owl.carousel.min.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static '/css/all.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static '/css/additional.css' %}">
    <link rel="stylesheet" href="{% static '/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static '/css/themify-icons.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static '/css/magnific-popup.css' %}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{% static '/css/slick.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <!-- jquery plugins here-->
    <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>

</head>

<body id="login" style="background-image: url(https://images.unsplash.com/photo-1523544560193-5e0c5e95a732)">
    {% comment %} {% include 'navigation.html' %} {% endcomment %}
    <hr class="mt-0">
    <div class="row">
      <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-light">
          <div class="card-title text-center mt-3">
              <img src="{% static 'img/homely.png' %}">
              <h2 class="text-dark">Admin Login</h2>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'adminapp:adminlogin' %}">
              {% csrf_token %}
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user fa-2x"></i>
                    </span>
                  </div>
                  <input type="text" name="username" class="form-control py-4" placeholder="UserName">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-lock fa-2x"></i>
                    </span>
                  </div>
                  <input type="password" name="password" class="form-control py-4" placeholder="Password">
              </div>
              <input type="submit" value="Login" class="btn btn-success px-5">
              {% comment %} <a href="{% url 'main' %}" class="float-right mt-2 text-white"><i class="fas fa-angle-double-left"></i> Go Back To HomePage </i></a> {% endcomment %}
            </form>
          </div>
        </div>
      </div>
    </div>

    {% if msg %}
    <script>
        alert('{{msg}}');
    </script>
    {% endif %}





     <!-- jquery plugins here-->

     <!-- popper js -->
     <script src="{% static 'js/popper.min.js' %}"></script>
     <!-- bootstrap js -->
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <!-- easing js -->
     <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
     <!-- swiper js -->
     <script src="{% static 'js/swiper.min.js' %}"></script>
     <!-- swiper js -->
     <script src="{% static 'js/masonry.pkgd.js' %}"></script>
     <!-- particles js -->
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
     <!-- slick js -->
     <script src="{% static 'js/slick.min.js' %}"></script>
     <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
     <script src="{% static 'js/waypoints.min.js' %}"></script>
     <script src="{% static 'js/contact.js' %}"></script>
     <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
     <script src="{% static 'js/jquery.form.js' %}"></script>
     <script src="{% static 'js/jquery.validate.min.js' %}"></script>
     <script src="{% static 'js/mail-script.js' %}"></script>
     <!-- custom js -->
     <script src="{% static 'js/custom.js' %}"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



    </body>




</html>
